<!-- templates/edit_student.html -->
<!doctype html>
<html lang="en">
<head>
    <title>Edit Student</title>
</head>
<body style="background-color: lightblue;">
    <h1>Edit Student</h1>
    <form method="POST">
        Name: <input type="text" name="name" value="{{ student.name }}" required><br>
        Age: <input type="number" name="age" value="{{ student.age }}" required><br>
        Grade: <input type="text" name="grade" value="{{ student.grade }}" required><br>
        Email: <input type="email" name="email" value="{{ student.email }}" required><br>
        <button type="submit">Update Student</button>
    </form>
</body>
</html>
